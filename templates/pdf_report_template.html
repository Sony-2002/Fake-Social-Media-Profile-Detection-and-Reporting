<!DOCTYPE html>
<html>
<head>
    <title>Account Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Account Report</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Profile Link</th>
                <th>Status</th>
                <th>Flagged</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.username }}</td>
                    <td>{{ account.profile_link }}</td>
                    <td>{{ account.status }}</td>
                    <td>{{ account.flagged }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
